<!doctype html>
<html ng-app="routeApp">

<head>
    <title>Zoltan Party</title>
    <meta charset="utf-8">

    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="vendors/angular-route.min.js" charset="utf-8"></script>
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/app.js"></script>

    <script src="scripts/app.module.js" charset="utf-8"></script>
    <script src="scripts/app.config.js" charset="utf-8"></script>
    <script src="scripts/player.service.js"></script>
    <script src="scripts/player.controller.js"></script>
    <script src="scripts/index.controller.js"></script>
    <script src="scripts/turn.service.js"></script>
    <script src="scripts/turn.controller.js"></script>


    <!-- <link rel="stylesheet" href="vendors/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="styles/style.css">

    <base href="/" />
</head>

<body>
<!-- <body ng-controller="PlayerController as player"> -->

<ng-view></ng-view>

<div class="static">
    <div id="pages-box">

<ul class="page-list">
  <li id=""><a href="/home">Home</a></li>
  <li id="players"><a href="/playerspage">Players</a></li>
  <li id="rules"><a href="/rules">Rules</a></li>
  <li id="game"><a href="/game">Mini Game</a></li>

</ul>

<ul class="page-list">
  <li id="green"><a href="/green">Green</a></li>
  <li id="candy"><a href="/candy">Candy</a></li>
  <li id="casino"><a href="/casino">Casino</a></li>
  <li id="bowser"><a href="/bowser">Bowser</a></li>

</ul>
  </div>


  <div id="counter-box" ng-controller="IndexController as player">



<!-- DYNAMIC TABLE -->

<table id="counter">
  <form>


  <tr>
    <th></th>
    <th id="name-fill">Name</th>
    <th id="red-th"></th>
    <th id="green-th"></th>
    <th><img src="../assets/images/sword.png" /></th>
    <th><img src="../assets/images/candy.png" /></th>
    <th><img src="../assets/images/coin.png" /></th>
    <th><img src="../assets/images/star.png" /></th>
  </tr>
  <tr>
    <td class="grey-box" id="counter-text">P1</td>
    <td id="counter-text">{{ player.playersArray[0].name }}</td>
    <td><input type="number" ng-model="player.playersArray[0].red"/></td>
    <td><input type="number" ng-model="player.playersArray[0].green"/></td>
    <td><input type="number" ng-model="player.playersArray[0].minigame"/></td>
    <td><input type="number" ng-model="player.playersArray[0].candy"/></td>
    <td><input type="number" ng-model="player.playersArray[0].coins"/></td>
    <td><input type="number" ng-model="player.playersArray[0].stars"/></td>
  </tr>
  <tr>
    <td class="grey-box" id="counter-text">P2</td>
    <td id="counter-text">{{ player.playersArray[1].name }}</td>
    <td><input type="number" ng-model="player.playersArray[1].red"/></td>
    <td><input type="number" ng-model="player.playersArray[1].green"/></td>
    <td><input type="number" ng-model="player.playersArray[1].minigame"/></td>
    <td><input type="number" ng-model="player.playersArray[1].candy"/></td>
    <td><input type="number" ng-model="player.playersArray[1].coins"/></td>
    <td><input type="number" ng-model="player.playersArray[1].stars"/></td>
  </tr>
  <tr>
    <td class="grey-box" id="counter-text">P3</td>
    <td id="counter-text">{{ player.playersArray[2].name }}</td>
    <td><input type="number" ng-model="player.playersArray[2].red"/></td>
    <td><input type="number" ng-model="player.playersArray[2].green"/></td>
    <td><input type="number" ng-model="player.playersArray[2].minigame"/></td>
    <td><input type="number" ng-model="player.playersArray[2].candy"/></td>
    <td><input type="number" ng-model="player.playersArray[2].coins"/></td>
    <td><input type="number" ng-model="player.playersArray[2].stars"/></td>
  </tr>
  <tr>
    <td class="grey-box" id="counter-text">P4</td>
    <td id="counter-text">{{ player.playersArray[3].name }}</td>
    <td><input type="number" ng-model="player.playersArray[3].red"/></td>
    <td><input type="number" ng-model="player.playersArray[3].green"/></td>
    <td><input type="number" ng-model="player.playersArray[3].minigame"/></td>
    <td><input type="number" ng-model="player.playersArray[3].candy"/></td>
    <td><input type="number" ng-model="player.playersArray[3].coins"/></td>
    <td><input type="number" ng-model="player.playersArray[3].stars"/></td>
  </tr>

</table>


<div id="turn-counter" ng-controller="TurnController as turn">
  <div id="game-turn">
  <label for="turn-count">Turn:</label><br />
  <input type="number" ng-model="turn.turnsArray[0].turn_num" />
    </div>

  <button id="next-player" ng-click="player.updateCounter(player.playersArray); turn.updateTurn(turn.turnsArray)">Next player</button>
</div>
</form>

<div id="current-turn">
  <img src="{{ player.playersArray[0].character}}" />
  <!-- <p>Current Turn</p> -->
</div>


  </div> <!-- end COUNTER BOX -->



</div> <!-- end STATIC -->

</body>

</html>
